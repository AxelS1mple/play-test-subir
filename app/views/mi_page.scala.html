@(nombre: String)

@main(s"Bienvenido, $nombre") {
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/mi_pageStyle.css")">
    </head>
    <section class="welcome-container">
        <div class="welcome-card">
            <h1 class="welcome-title">¡Hola, @nombre!</h1>
            <p class="welcome-message">Nos alegra tenerte con nosotros. ¡Esperamos que disfrutes tu visita!</p>
        </div>
        <div class="cta-container">
            <p>¿Qué te gustaría hacer ahora?</p>
            <a href="@routes.HomeController.about()" class="cta-button">Conocer más sobre nosotros</a>
        </div>
    </section>
}
